<div class="h-screen flex flex-col bg-gray-100">
  <header class="border-b p-4 flex justify-between">
    <h1 class="text-3xl font-bold">Roles</h1>
    <a href="#" class="text-blue-500 hover:underline">Learn more</a>
  </header>
  <div class="flex justify-between p-4">
    <div class="flex">
      <input type="text" class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Default search" />
      <button class="ml-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">Search</button>
    </div>
    <div class="flex">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Add role</button>
      <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Refresh</button>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="table-auto w-full">
      <thead>
      <tr>
        <th class="border px-4 py-2">Role Name</th>
        <th class="border px-4 py-2">Composite</th>
        <th class="border px-4 py-2">Description</th>
        <th class="border px-4 py-2">Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="border px-4 py-2 text-center"><a [routerLink]="['/details-roles', 'Super_admin']" class="custom-link">Super_Admin</a></td>
        <td class="border px-4 py-2 text-center">False</td>
        <td class="border px-4 py-2 text-center">-</td>
        <td class="border px-4 py-2 text-center"> <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-4">Delete user</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
