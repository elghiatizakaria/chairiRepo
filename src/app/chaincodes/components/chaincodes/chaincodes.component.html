<div class="container mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-4xl font-bold">chaincodes</h1>
      <!-- <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >Create Channel</button> -->
    </div>
    <table class="table-auto w-full">
      <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 bg-gray-200">Chaincode Name</th>
        <th class="px-4 py-2 bg-gray-200">Channel Name</th>
        <th class="px-4 py-2 bg-gray-200">Path</th>
        <th class="px-4 py-2 bg-gray-200">Transaction Count</th>
        <th class="px-4 py-2 bg-gray-200">Version</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let chaincode of chaincodes">
        <td class="border px-4 py-2">{{ chaincode.chaincodename }}</td>
        <td class="border px-4 py-2">{{ chaincode.channelName }}</td>
        <td class="border px-4 py-2">{{ chaincode.path }}</td>
        <td class="border px-4 py-2">{{ chaincode.txCount }}</td>
        <td class="border px-4 py-2">{{ chaincode.version }}</td>
      </tr>
      </tbody>
    </table>
  </div>
