<div class="container mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-4xl font-bold">transactions</h1>
      <div>
        <label for="from" class="text-sm font-medium block mb-1">From</label>
        <input type="datetime-local" id="from" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"  [(ngModel)]="from"/>
      </div>
      <div>
        <label for="to" class="text-sm font-medium block mb-1">To</label>
        <input type="datetime-local" id="to" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"  [(ngModel)]="to" />
      </div>
       <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="print()">Search</button>
    </div>
    <table class="table-auto w-full">
      <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 bg-gray-200">Creator</th>
        <th class="px-4 py-2 bg-gray-200">Channel Name</th>
        <th class="px-4 py-2 bg-gray-200">Tx ID</th>
        <th class="px-4 py-2 bg-gray-200">Type</th>
        <th class="px-4 py-2 bg-gray-200">Chaincode</th>
        <th class="px-4 py-2 bg-gray-200">Timestamp</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of transactions">
        <td class="border px-4 py-2">{{ transaction.creatorMspId }}</td>
        <td class="border px-4 py-2">{{ transaction.chaincodeName }}</td>
        <td class="border px-4 py-2"><a class="text-blue-500 hover:underline"  (click)="openTransactionDetailsPopup(transaction.txhash)">{{ transaction.txhash }}</a></td>
        <td class="border px-4 py-2">{{ transaction.type }}</td>
        <td class="border px-4 py-2">{{ transaction.chaincodename }}</td>
        <td class="border px-4 py-2">{{ transaction.createdt }}</td>
      </tr>
      </tbody>
    </table>
  </div>
