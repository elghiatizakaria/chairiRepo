<div class="container mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-4xl font-bold">{{channelname}}</h1>
      <!-- <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="openAddChannelPopup()">Create Channel</button> -->
    </div>
    <table class="table-auto w-full">
      <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 bg-gray-200">ID</th>
        <th class="px-4 py-2 bg-gray-200">Channel Name</th>
        <th class="px-4 py-2 bg-gray-200">Blocks</th>
        <th class="px-4 py-2 bg-gray-200">Transactions</th>
        <th class="px-4 py-2 bg-gray-200">Timestamp</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let channel of channels">
        <td class="border px-4 py-2">{{ channel.id }}</td>
        <td class="border px-4 py-2">{{ channel.channelname }}</td>
        <td class="border px-4 py-2">{{ channel.blocks }}</td>
        <td class="border px-4 py-2">{{ channel.blocks }}</td>
        <td class="border px-4 py-2">{{ channel.createdat }}</td>
        
      </tr>
      </tbody>
    </table>
  </div>
