<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
      <div class="space-y-5">
        <div>
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
            Deploy Chaincode
          </h3>
        </div>
        <div class="space-y-4">
          <div class="flex items-center p-4 border-2 border-dashed border-gray-200 rounded-md">
            <input id="file-upload" name="file-upload" class="hidden" type="file" />

            <label for="file-upload" class="flex flex-col w-full cursor-pointer bg-white py-4 px-4 text-gray-500 rounded-md hover:bg-gray-100 hover:text-gray-700">
              <svg class="w-8 h-8 mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2v4zm-1 11a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16z" />
              </svg>
              <span class="mt-2 text-base leading-normal">Drag and drop your Chaincode zip file or <span class="underline">select file</span> </span>
            </label>
          </div>
          <div class="w-full flex flex-col mb-4">
            <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
            <input type="text" id="nom" name="nom" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-2 h-12 block sm:text-base sm:w-48 border border-black rounded-md" />
          <div class="w-full flex flex-col mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" name="description" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-black rounded-md"></textarea>
          </div>

          <div class="space-y-2">
            <h4 class="text-sm font-medium text-gray-900">Arguments</h4>
            <div class="mt-2 grid grid-cols-2 gap-4">
              <div class="flex items-center">
                <!--<input type="text" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md" />-->
                <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md inline-flex items-center">Add Argument</button>
              </div>
            </div>
          </div>
          <div class="flex items-end justify-center mt-4 space-x-6">
            <button type="button" (click)="onCancelClick()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md inline-flex items-center">
              Annuler
              <svg class="w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md inline-flex items-center">
              Deployer
              <svg class="w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
