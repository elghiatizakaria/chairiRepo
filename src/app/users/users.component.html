<div class="flex items-center justify-between mb-4">
  <div class="text-3xl font-bold">Users</div>
  <app-side-menu></app-side-menu>
  <LKJHDLKJFHSDL
</div>

<button
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  (click)="openAddOrganisationPopup()"
>
  Create Organisation
</button>

<table class="table-auto w-full">
  <thead>
    <tr class="bg-gray-100">
      <th class="px-4 py-2">ID</th>
      <th class="px-4 py-2">Organization</th>
      <th class="px-4 py-2">Peers</th>
      <th class="px-4 py-2">Port</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let organisation of organisations">
      <td class="border px-4 py-2">{{ organisation.id }}</td>
      <td class="border px-4 py-2">{{ organisation.organization }}</td>
      <td class="border px-4 py-2">{{ organisation.peers }}</td>
      <td class="border px-4 py-2">{{ organisation.port }}</td>
      <td class="border px-4 py-2">
        <div class="flex space-x-2">
          <button
            class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
          >
            Edit
          </button>
          <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          >
            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
